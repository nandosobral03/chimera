<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Comme:wght@100;300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Chimera</title>
		%sveltekit.head%
	</head>
	<style>
		html,
		body {
			margin: 0;
			padding: 0;
			background-color: var(--shade);
			font-family: 'Comme', sans-serif;
			width: 100%;
			height: 100%;
		}
		* {
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-ms-box-sizing: border-box;
			box-sizing: border-box;
		}

		:root {
			--background: #eae2b7;
			--background-clear: #f4f0da;
			--light-accent: #fcbf49;
			--dark-accent:  #f77f00;
			--shade: #003049;
			--primary: #838c95;
			--info: #433241;
			--success: #5da565;
			--warning: #da942d;
			--danger: #d62828;

			--1: #577590;
			--2: #4d908e;
			--3: #43aa8b;
			--4: #90be6d;
			--5: #f9c74f;
			--6: #f8961e;
			--7: #f3722c;
			--8: #f94144;	
		}

		.cell-1{
			color: var(--1);
		}

		.cell-2{
			color: var(--2);
		}

		.cell-3{
			color: var(--3);
		}

		.cell-4{
			color: var(--4);
		}

		.cell-5{
			color: var(--5);
		}

		.cell-6{
			color: var(--6);
		}

		.cell-7{
			color: var(--7);
		}

		.cell-8{
			color: var(--8);
		}

		


	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
